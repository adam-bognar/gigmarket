<div class="flex flex-col items-center justify-center gap-2">
  <p class="text-white size-7 rounded-full flex items-center justify-center"
     [class.bg-success]="status() === 'completed' || status() ==='active'"
     [class.bg-warning]="status() === 'upcoming'">
    @if (status() === 'completed') {
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    } @else {
      {{ step() }}
    }
  </p>
  <p class="uppercase text-xs"
     [class.text-green-500]="status() === 'completed' || status() === 'active'"
     [class.text-warning]="status() === 'upcoming'">
    {{ label() }}
  </p>
</div>
